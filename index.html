<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BakuretsuCompany</title>
        <link rel="stylesheet" href="./style/css/index.css">
    </head>
    <body>
        <header class="bakuretsu_menu fixed">
            <div class="fixedWrapper">
                <div class="bakuretsu_container">
                    <div class="topBar">
                        <div class="leftSide">
                            <a class="logo" href="#" style="background-image: url(./img/logo.png);"></a>
                            <nav class="linksArea">
                                <ul class="menuLinks">
                                    <li class="link"><a href="#">Inicio</a></li>
                                    <li class="link">
                                        <a href="#">Coleccionables</a>
                                        <ul class="subMenu">
                                            <li class="link"><a href="#">Nvidia</a></li>
                                            <li class="link"><a href="#">Radeon</a></li>
                                        </ul>
                                    </li>
                                    <li class="link"><a href="#">Proximos Lanzamientos</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="rightSide">
                            <div class="buscador">
                                <div class="buscadorTop">
                                    <div class="icono"></div>
                                    <input type="text" placeholder="Buscar...">
                                </div>
                            </div>
                            <div class="icons">
                                <div class="bakuretsu_icono">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                        <path d="M50.9 55.3a12.2 12.2 0 0 0-4.3-1.7c-8.1-1.5-8.1-4.1-8.1-5.7v-1a14.8 14.8 0 0 0 4.2-7.1c2.5 0 3-5.1 3-5.9s.1-3.8-2.4-3.8c5.4-14.6-8.9-20.5-19.6-13-4.4 0-4.8 6.5-3.1 13-2.5 0-2.4 3.1-2.4 3.8s.6 5.9 3 5.9a14.8 14.8 0 0 0 4.3 7.2v1c0 1.6 0 4.2-8.1 5.7a11.9 11.9 0 0 0-4.3 1.6"></path>
                                        <circle cx="32" cy="32" r="30"></circle>
                                    </svg>
                                </div>
                                <div class="bakuretsu_icono">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                        <path d="M47 5c-6.5 0-12.9 4.2-15 10-2.1-5.8-8.5-10-15-10A15 15 0 0 0 2 20c0 13 11 26 30 39 19-13 30-26 30-39A15 15 0 0 0 47 5z"></path>
                                    </svg>
                                </div>
                                <div class="bakuretsu_icono">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                        <path d="M38 8.4A20 20 0 0 1 54 28v2m-44 0v-2A20 20 0 0 1 26 8.4M38 8a4 4 0 0 1-4 4h-4a4 4 0 0 1-4-4 4 4 0 0 1 4-4h4a4 4 0 0 1 4 4z"></path>
                                        <path d="M32 38v14M20 38v14m24-14v14M6.1 30L12 60h40l6-30M2 30h60"></path>
                                    </svg>
                                </div>
                                <div class="bakuretsu_icono">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                        <path d="M19 26.8V15A13 13 0 0 1 32 2a13 13 0 0 1 13 13M32 37v10"></path>
                                        <circle cx="32" cy="42" r="20"></circle>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="bakuretsu_bannerSlider">
            <div class="bakuretsu_container dimerSlider" data-dimer-automatico="true" data-dimer-duracion="5000" data-dimer-controls="true">
                <div class="colorSlider"></div>
                <div class="wrapperSlider">
                    <div class="slide">
                        <h1 class="bigName">Batman Hush</h1>
                        <div class="prodImg" style="background-image: url(./img/batman.png);"></div>
                        <div class="data">
                            <div class="bakuretsu_icono aFavs">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                    <path d="M47 5c-6.5 0-12.9 4.2-15 10-2.1-5.8-8.5-10-15-10A15 15 0 0 0 2 20c0 13 11 26 30 39 19-13 30-26 30-39A15 15 0 0 0 47 5z"></path>
                                </svg>
                            </div>
                            <p class="precio">7,999</p>
                            <p class="desc">ARTFX DC UNIVERSE Batman HUSH Renewal Package</p>
                            <div class="botones">
                                <a class="boton detalles" href="#">Ver detalles</a>
                                <a class="boton alCarro" href="#">Añadir al carrito</a>
                            </div>
                            <div class="infoExtra">
                                <div class="ifo">
                                    <div class="bakuretsu_icono">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                            <circle cx="14" cy="50" r="6"></circle>
                                            <circle cx="50" cy="50" r="6"></circle>
                                            <path d="M44 48H20m42-6v8h-6"></path>
                                            <path d="M42 8H2v42h4c0-8 8-8 8-8h28V8z"></path>
                                            <path d="M52 18H42v24h20V28a10 10 0 0 0-10-10z"></path>
                                        </svg>
                                    </div>
                                    <p>Envios a todo México</p>
                                </div>
                                <div class="ifo">
                                    <div class="bakuretsu_icono">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                                            <path d="M15.74 30l12 14 34-42"></path>
                                            <path d="M53.443 32A26.002 26.002 0 1 1 27.75 10a25.914 25.914 0 0 1 10 1.993"></path>
                                        </svg>
                                    </div>
                                    <p>Disponible</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    </body>
</html>
